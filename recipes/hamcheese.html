<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ham and Cheese</title>
</head>
<body>
    <h1>Ham and Cheese Toasty</h1>
    <img src="images/toasty.png" alt="hamcheesetoast">
    <p>Quick, easy and cost effective this is a perfect lunchtime feed</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Ham</li>
        <li>Cheese</li>
        <li>Bread</li>
    </ul>
    <h2>Method</h2>
    <ol>
        <li>Butter the bread sprinkle cheese on top of the ham</li>
        <li>Place under the grill until cheese has melted</li>
        <li>Sandwich together and cut into triangles</li>
    </ol>
</body>
</html>
